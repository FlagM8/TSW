<!DOCTYPE html>
<html>
<head>
    <title>ToDo App</title>
</head>
<body>
    <h1>My Tasks</h1>
    <form action="/add" method="post">
        <input name="task" placeholder="Enter task" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for todo in todos %}
            <li style="text-decoration: {{ 'line-through' if todo.done else 'none' }}">
                {{ todo.task }}
                {% if not todo.done %}
                    <form action="/complete/{{ loop.index0 }}" method="post" style="display:inline;">
                        <button type="submit">Mark as done</button>
                    </form>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
